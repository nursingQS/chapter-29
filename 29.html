    <script>
        // Chapter 29 Data - The Child with Cancer
        const sections = {
            'multiple-choice': [
                {
                    question: "What childhood cancer may demonstrate patterns of inheritance that suggest a familial basis?",
                    options: [
                        "Leukemia",
                        "Retinoblastoma",
                        "Rhabdomyosarcoma",
                        "Osteogenic sarcoma"
                    ],
                    correct: 1,
                    rationale: "Retinoblastoma is an example of a pediatric cancer that demonstrates inheritance. The absence of the retinoblastoma gene allows for abnormal cell growth and the development of retinoblastoma. Chromosome abnormalities are present in many malignancies. They do not indicate a familial pattern of inheritance. The Philadelphia chromosome is observed in almost all individuals with chronic myelogenous leukemia. There is no evidence of a familial pattern of inheritance for rhabdomyosarcoma or osteogenic sarcoma cancers."
                },
                {
                    question: "As part of the diagnostic evaluation of a child with cancer, biopsies are important for staging. What statement explains what staging means?",
                    options: [
                        "Extent of the disease at the time of diagnosis",
                        "Rate normal cells are being replaced by cancer cells",
                        "Biologic characteristics of the tumor or lymph nodes",
                        "Abnormal, unrestricted growth of cancer cells producing organ damage"
                    ],
                    correct: 0,
                    rationale: "Staging is a description of the extent of the disease at the time of diagnosis. Staging criteria exist for most tumors. The stage usually relates directly to the prognosis; the higher the stage, the poorer the prognosis. The rate that normal cells are being replaced by cancer cells is not a definition of staging. Classification of the tumor refers to the biologic characteristics of the tumor or lymph nodes. Abnormal, unrestricted growth of cancer cells producing organ damage describes how cancer cells grow and can cause damage to an organ."
                },
                {
                    question: "What statement related to clinical trials developed for pediatric cancers is most accurate?",
                    options: [
                        "Are accessible only in major pediatric centers",
                        "Do not require consent for standard therapy",
                        "Provide the best available therapy compared with an expected improvement",
                        "Are standardized to provide the same treatment to all children with the disease"
                    ],
                    correct: 2,
                    rationale: "Most clinical trials have a control group in which the patients receive the best available therapy currently known. The experimental group(s) receives treatment that is thought to be even better. The protocol outlines the therapy plan. Protocols are developed for many pediatric cancers. They can be accessed by pediatric oncologists throughout the United States. Consent is always required in treatment of children, especially for research protocols. The protocol is designed to optimize therapy for children based on disease type and stage."
                },
                {
                    question: "Chemotherapeutic agents are classified according to what feature?",
                    options: [
                        "Side effects",
                        "Effectiveness",
                        "Mechanism of action",
                        "Route of administration"
                    ],
                    correct: 2,
                    rationale: "Chemotherapeutic agents are classified according to mechanism of action. For example, antimetabolites resemble essential metabolic elements needed for growth but are different enough to block further deoxyribonucleic acid (DNA) synthesis. Although the side effect profiles may be similar for drugs within a classification, they are not the basis for classification. Most chemotherapeutic regimens contain combinations of drugs. The effectiveness of any one drug is relative to the cancer type, combination therapy, and protocol for administration. The route of administration is determined by the pharmacodynamics and pharmacokinetics of each drug."
                },
                {
                    question: "What type of chemotherapeutic agent alters the function of cells by replacing a hydrogen atom of a molecule?",
                    options: [
                        "Plant alkaloids",
                        "Antimetabolites",
                        "Alkylating agents",
                        "Antitumor antibiotics"
                    ],
                    correct: 2,
                    rationale: "Alkylating agents replace a hydrogen atom with an alkyl group. The irreversible combination of alkyl groups with nucleotide chains, particularly deoxyribonucleic acid (DNA), causes unbalanced growth of unaffected cell constituents so that the cell eventually dies. Plant alkaloids arrest the cell in metaphase by binding to proteins needed for spindle formation. Antimetabolites resemble essential metabolic elements needed for growth but are different enough to block further DNA synthesis. Antitumor antibiotics are natural substances that interfere with cell division by reacting with DNA in such a way as to prevent further replication of DNA and transcription of ribonucleic acid (RNA)."
                },
                {
                    question: "What side effect commonly occurs with corticosteroid (prednisone) therapy?",
                    options: [
                        "Alopecia",
                        "Anorexia",
                        "Nausea and vomiting",
                        "Susceptibility to infection"
                    ],
                    correct: 3,
                    rationale: "Corticosteroids have immunosuppressive effects. Children who are taking prednisone are susceptible to infections. Hair loss is not a side effect of corticosteroid therapy. Children taking corticosteroids have increased appetites. Gastric irritation, not nausea and vomiting, is a potential side effect. The medicine should be given with food."
                },
                {
                    question: "What chemotherapeutic agent is classified as an antitumor antibiotic?",
                    options: [
                        "Cisplatin (Platinol AQ)",
                        "Vincristine (Oncovin)",
                        "Methotrexate (Texall)",
                        "Daunorubicin (Cerubidine)"
                    ],
                    correct: 3,
                    rationale: "Daunorubicin is an antitumor antibiotic. Cisplatin is classified as an alkylating agent. Vincristine is a plant alkaloid. Methotrexate is an antimetabolite."
                },
                {
                    question: "The nurse is administering an intravenous chemotherapeutic agent to a child with leukemia. The child suddenly begins to wheeze and have severe urticaria. What nursing action is most appropriate to initiate?",
                    options: [
                        "Recheck the rate of drug infusion.",
                        "Stop the drug infusion immediately.",
                        "Observe the child closely for next 10 minutes.",
                        "Explain to the child that this is an expected side effect."
                    ],
                    correct: 1,
                    rationale: "When an allergic reaction is suspected, the drug is immediately discontinued. Any drug in the line should be withdrawn, and a normal saline infusion begun to keep the line open. The intravenous infusion is stopped to minimize the amount of drug that infuses. The infusion rate can be confirmed at a later time. Observation of the child for 10 minutes is essential, but it is done after the infusion is stopped. These signs are indicative of an allergic reaction, not an expected response."
                },
                {
                    question: "Total-body irradiation is indicated for what reason?",
                    options: [
                        "Palliative care",

                    question: "The nurse should teach the family that which residual disabilities can occur for a child being treated for a brain tumor? (Select all that apply.)",
                    options: [
                        "Ataxia",
                        "Anorexia",
                        "Dysphagia",
                        "Sensory deficits",
                        "Cranial nerve palsies"
                    ],
                    correct: [0, 2, 3, 4],
                    rationale: "Even with children who are long-term survivors after treatment for a brain tumor, residual disabilities, such as short stature, cranial nerve palsies, sensory defects, motor abnormalities (especially ataxia), intellectual deficits, dysphagia, dysgraphia, and behavioral problems, may occur. Anorexia is not a residual disability."
                },
                {
                    question: "The nurse is caring for a child with retinoblastoma that was treated with an enucleation. What interventions should the nurse plan for care of an eye socket after enucleation? (Select all that apply.)",
                    options: [
                        "Clean the prosthesis.",
                        "Change the eye pad daily.",
                        "Keep the opposite eye covered initially.",
                        "Irrigate the socket daily with a prescribed solution.",
                        "Apply a prescribed antibiotic ointment after irrigation."
                    ],
                    correct: [1, 3, 4],
                    rationale: "Care of the socket is minimal and easily accomplished. The wound itself is clean and has little or no drainage. If an antibiotic ointment is prescribed, it is applied in a thin line on the surface of the tissues of the socket. To cleanse the site, an irrigating solution may be ordered and is instilled daily or more frequently if necessary before application of the antibiotic ointment. The dressing consists of an eye pad changed daily. The prosthesis is not placed until the socket has healed. The opposite eye is not covered."
                },
                {
                    question: "What guidelines should the nurse follow when handling chemotherapeutic agents? (Select all that apply.)",
                    options: [
                        "Use clean technique.",
                        "Prepare medications in a safety cabinet.",
                        "Wear gloves designed for handling chemotherapy.",
                        "Wear face and eye protection when splashing is possible.",
                        "Discard gloves and protective clothing in a special container."
                    ],
                    correct: [1, 2, 3, 4],
                    rationale: "Safe handling of chemotherapeutic agents includes preparing medications in a safety cabinet, wearing gloves designed for handling chemotherapy, wearing face and eye protection when splashing is possible, and discarding gloves and protective clothing in a special container. Aseptic, not clean, technique should be used."
                },
                {
                    question: "What strategies should the nurse implement to increase nutritional intake for the child receiving chemotherapy? (Select all that apply.)",
                    options: [
                        "Allow the child any food tolerated.",
                        "Fortify foods with nutritious supplements.",
                        "Allow the child to be involved in food selection.",
                        "Encourage the parents to place pressure on the importance of eating.",
                        "Encourage the child to eat favorite foods during infusion of chemotherapy medications."
                    ],
                    correct: [0, 1, 2],
                    rationale: "To increase nutritional intake for the child receiving chemotherapy, the nurse should allow the child any food tolerated, fortify foods with nutritious supplements, and allow the child to be involved in food selection. The parents should be encouraged to reduce pressure placed on eating. Some children develop aversions to certain foods if they are eaten during chemotherapy. It is best to refrain from offering the childs favorite foods while the child is receiving chemotherapy."
                }
            ],
            
            'all': []
        };

        // Combine all questions for the 'all' section
        sections['all'] = [
            ...sections['multiple-choice'].map(q => ({...q, section: 'multiple-choice'})),
            ...sections['multiple-response'].map(q => ({...q, section: 'multiple-response'}))
        ];

        let currentSection = 'multiple-choice';
        let currentQuestion = 0;
        let selectedOption = null;
        let selectedOptions = [];
        let isSubmitted = false;
        let answers = {
            'multiple-choice': Array(sections['multiple-choice'].length).fill(null),
            'multiple-response': Array(sections['multiple-response'].length).fill({selected: [], submitted: false}),
            'all': Array(sections['all'].length).fill(null)
        };

        function setSection(section) {
            currentSection = section;
            currentQuestion = 0;
            selectedOption = null;
            selectedOptions = [];
            isSubmitted = false;
            
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadQuestion();
        }

        function isMultipleResponseQuestion() {
            if (currentSection === 'all') {
                const questionData = getCurrentQuestionData();
                return questionData?.section === 'multiple-response' || Array.isArray(questionData?.correct);
            }
            return currentSection === 'multiple-response';
        }

        function getCurrentQuestionData() {
            if (currentSection === 'all') {
                return sections['all'][currentQuestion] || null;
            } else {
                return sections[currentSection][currentQuestion];
            }
        }

        function loadQuestion() {
            const questionData = getCurrentQuestionData();
            
            if (!questionData) return;
            
            const isMultipleResponse = isMultipleResponseQuestion();
            
            // Update UI elements visibility
            document.getElementById('multipleSelectIndicator').style.display = isMultipleResponse ? 'block' : 'none';
            document.getElementById('multipleSelectInstructions').style.display = isMultipleResponse ? 'block' : 'none';
            document.getElementById('cancelBtn').classList.remove('show');
            document.getElementById('submitBtn').style.display = isMultipleResponse ? 'flex' : 'none';
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            
            let totalQuestions = getTotalQuestions();
            
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('counter').textContent = `${currentQuestion + 1}/${totalQuestions}`;
            
            document.getElementById('question').textContent = questionData.question;
            loadOptions(questionData);
            
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('rationale').classList.remove('show');
            
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            const isLastQuestion = currentQuestion >= totalQuestions - 1;
            document.getElementById('nextBtn').textContent = isLastQuestion ? 'Finish ‚û°Ô∏è' : 'Next ‚û°Ô∏è';
            document.getElementById('nextBtn').disabled = true;
            
            // Load saved answer state
            const storedAnswer = answers[currentSection][currentQuestion];
            if (storedAnswer !== null && storedAnswer !== undefined) {
                if (isMultipleResponse) {
                    selectedOptions = storedAnswer.selected || [];
                    isSubmitted = storedAnswer.submitted || false;
                    
                    if (isSubmitted) {
                        showFeedbackForMultipleResponse(questionData);
                        document.getElementById('nextBtn').disabled = false;
                        document.getElementById('submitBtn').disabled = true;
                    } else {
                        highlightSelectedOptionsForMultipleResponse();
                        document.getElementById('submitBtn').disabled = selectedOptions.length === 0;
                        document.getElementById('nextBtn').disabled = false;
                        if (selectedOptions.length > 0) {
                            document.getElementById('cancelBtn').classList.add('show');
                        }
                    }
                } else {
                    selectedOption = storedAnswer;
                    highlightSelectedOption(storedAnswer, questionData);
                    showFeedback(storedAnswer, questionData);
                    document.getElementById('nextBtn').disabled = false;
                    document.getElementById('cancelBtn').classList.add('show');
                }
            } else {
                selectedOption = null;
                selectedOptions = [];
                isSubmitted = false;
                if (isMultipleResponse) {
                    document.getElementById('submitBtn').disabled = true;
                }
            }
        }

        function loadOptions(questionData) {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            if (questionData.options && questionData.options.length > 0) {
                questionData.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.innerHTML = `
                        <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                        <div class="option-text">${option}</div>
                    `;
                    optionElement.onclick = () => selectOption(index, questionData);
                    optionsContainer.appendChild(optionElement);
                });
            } else {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <div class="option-letter">A</div>
                    <div class="option-text">No options available for this question</div>
                `;
                optionsContainer.appendChild(optionElement);
            }
        }

        function selectOption(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            if (isMultipleResponseQuestion()) {
                handleMultipleResponseSelect(index, questionData);
            } else {
                handleSingleSelect(index, questionData);
            }
        }

        function handleSingleSelect(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            answers[currentSection][currentQuestion] = index;
            selectedOption = index;
            
            highlightSelectedOption(index, questionData);
            showFeedback(index, questionData);
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('cancelBtn').classList.add('show');
        }

        function handleMultipleResponseSelect(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            if (isSubmitted) return;
            
            const optionIndex = selectedOptions.indexOf(index);
            if (optionIndex === -1) {
                selectedOptions.push(index);
            } else {
                selectedOptions.splice(optionIndex, 1);
            }
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                if (selectedOptions.includes(i)) {
                    option.classList.add('selected');
                }
            });
            
            if (!answers[currentSection][currentQuestion]) {
                answers[currentSection][currentQuestion] = {selected: [], submitted: false};
            }
            answers[currentSection][currentQuestion].selected = selectedOptions;
            answers[currentSection][currentQuestion].submitted = false;
            
            document.getElementById('submitBtn').disabled = selectedOptions.length === 0;
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('cancelBtn').classList.toggle('show', selectedOptions.length > 0);
        }

        function highlightSelectedOption(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                
                if (i === index) {
                    if (i === questionData.correct) {
                        option.classList.add('correct');
                    } else {
                        option.classList.add('incorrect');
                        if (questionData.correct !== undefined) {
                            options[questionData.correct].classList.add('correct');
                        }
                    }
                }
            });
        }

        function highlightSelectedOptionsForMultipleResponse() {
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                if (selectedOptions.includes(i)) {
                    option.classList.add('selected');
                }
            });
        }

        function submitAnswer() {
            if (selectedOptions.length === 0) return;
            
            isSubmitted = true;
            
            if (!answers[currentSection][currentQuestion]) {
                answers[currentSection][currentQuestion] = {selected: [], submitted: false};
            }
            answers[currentSection][currentQuestion].submitted = true;
            
            const questionData = getCurrentQuestionData();
            showFeedbackForMultipleResponse(questionData);
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('cancelBtn').classList.remove('show');
        }

        function showFeedback(index, questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationale = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            
            if (index === questionData.correct) {
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = '‚úÖ';
                feedbackText.textContent = 'Correct! Well done.';
            } else {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ùå';
                const correctLetter = String.fromCharCode(65 + questionData.correct);
                feedbackText.textContent = `Incorrect. Correct: ${correctLetter}`;
            }
            
            feedback.style.display = 'flex';
            rationaleText.textContent = questionData.rationale;
            rationale.classList.add('show');
        }

        function showFeedbackForMultipleResponse(questionData) {
            if (!questionData) questionData = getCurrentQuestionData();
            
            const feedback = document.getElementById('feedback');
            const feedbackIcon = document.getElementById('feedbackIcon');
            const feedbackText = document.getElementById('feedbackText');
            const rationale = document.getElementById('rationale');
            const rationaleText = document.getElementById('rationaleText');
            
            const allCorrectSelected = questionData.correct.every(c => selectedOptions.includes(c));
            const noIncorrectSelected = selectedOptions.every(s => questionData.correct.includes(s));
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                option.classList.remove('selected', 'correct', 'incorrect');
                if (questionData.correct.includes(i)) {
                    option.classList.add('correct');
                }
                if (selectedOptions.includes(i) && !questionData.correct.includes(i)) {
                    option.classList.add('incorrect');
                }
            });
            
            if (allCorrectSelected && noIncorrectSelected) {
                feedback.className = 'feedback correct';
                feedbackIcon.textContent = '‚úÖ';
                feedbackText.textContent = 'Perfect! All correct selected.';
            } else if (allCorrectSelected && !noIncorrectSelected) {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ö†Ô∏è';
                feedbackText.textContent = 'Almost! All correct + some incorrect.';
            } else if (!allCorrectSelected && noIncorrectSelected) {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ö†Ô∏è';
                feedbackText.textContent = 'Partially correct! Some correct, missed others.';
            } else {
                feedback.className = 'feedback incorrect';
                feedbackIcon.textContent = '‚ùå';
                feedbackText.textContent = 'Incorrect. Missed correct & selected incorrect.';
            }
            
            feedback.style.display = 'flex';
            rationaleText.textContent = questionData.rationale;
            rationale.classList.add('show');
        }

        function cancelSelection() {
            const questionData = getCurrentQuestionData();
            
            if (isMultipleResponseQuestion()) {
                selectedOptions = [];
                isSubmitted = false;
                
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('selected', 'correct', 'incorrect');
                });
                
                if (answers[currentSection][currentQuestion]) {
                    answers[currentSection][currentQuestion] = {selected: [], submitted: false};
                }
                
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('rationale').classList.remove('show');
                document.getElementById('cancelBtn').classList.remove('show');
            } else {
                answers[currentSection][currentQuestion] = null;
                selectedOption = null;
                
                const options = document.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('selected', 'correct', 'incorrect');
                });
                
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('rationale').classList.remove('show');
                document.getElementById('nextBtn').disabled = true;
                document.getElementById('cancelBtn').classList.remove('show');
            }
        }

        function nextCard() {
            const totalQuestions = getTotalQuestions();
            
            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                selectedOption = null;
                selectedOptions = [];
                isSubmitted = false;
                loadQuestion();
            } else {
                let correctCount = 0;
                let totalAnswered = 0;
                
                Object.keys(answers).forEach(section => {
                    answers[section].forEach((answer, index) => {
                        if (answer !== null && answer !== undefined) {
                            totalAnswered++;
                            const questionData = getQuestionData(section, index);
                            
                            if (Array.isArray(questionData?.correct)) {
                                if (answer.submitted && Array.isArray(answer.selected)) {
                                    const allCorrect = questionData.correct.every(c => answer.selected.includes(c));
                                    const noIncorrect = answer.selected.every(s => questionData.correct.includes(s));
                                    if (allCorrect && noIncorrect) correctCount++;
                                }
                            } else {
                                if (answer === questionData?.correct) correctCount++;
                            }
                        }
                    });
                });
                
                alert(`Quiz completed!\n\nAnswered: ${totalAnswered}\nCorrect: ${correctCount}\n\nClick OK to restart.`);
                
                currentSection = 'multiple-choice';
                currentQuestion = 0;
                selectedOption = null;
                selectedOptions = [];
                isSubmitted = false;
                answers = {
                    'multiple-choice': Array(sections['multiple-choice'].length).fill(null),
                    'multiple-response': Array(sections['multiple-response'].length).fill({selected: [], submitted: false}),
                    'all': Array(sections['all'].length).fill(null)
                };
                
                setSection('multiple-choice');
            }
        }

        function previousCard() {
            if (currentQuestion > 0) {
                currentQuestion--;
                const storedAnswer = answers[currentSection][currentQuestion];
                
                if (isMultipleResponseQuestion()) {
                    selectedOptions = storedAnswer?.selected || [];
                    isSubmitted = storedAnswer?.submitted || false;
                } else {
                    selectedOption = storedAnswer;
                }
                
                loadQuestion();
            }
        }

        function getTotalQuestions() {
            if (currentSection === 'all') {
                return sections['all'].length;
            } else {
                return sections[currentSection].length;
            }
        }

        function getQuestionData(section, index) {
            if (section === 'all') {
                return sections['all'][index];
            } else {
                return sections[section][index];
            }
        }

        // Initialize
        setSection('multiple-choice');
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key >= '1' && event.key <= '5') {
                const index = parseInt(event.key) - 1;
                const questionData = getCurrentQuestionData();
                selectOption(index, questionData);
            } else if (event.key >= 'a' && event.key <= 'e') {
                const index = event.key.charCodeAt(0) - 97;
                const questionData = getCurrentQuestionData();
                selectOption(index, questionData);
            } else if (event.key === 'Enter' && isMultipleResponseQuestion()) {
                if (selectedOptions.length > 0 && !isSubmitted) {
                    submitAnswer();
                }
            } else if (event.key === 'ArrowLeft') {
                if (!document.getElementById('prevBtn').disabled) {
                    previousCard();
                }
            } else if (event.key === 'ArrowRight') {
                if (!document.getElementById('nextBtn').disabled) {
                    nextCard();
                }
            } else if (event.key === ' ' || event.key === 'Spacebar') {
                if (!document.getElementById('nextBtn').disabled && !isMultipleResponseQuestion()) {
                    nextCard();
                }
            } else if (event.key === 'Escape') {
                cancelSelection();
            }
        });
    </script>
</body>
</html>
